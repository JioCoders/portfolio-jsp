version: '3.8'

services:
  portfolio-jsp:
    build:
      context: .              # Your project root
      dockerfile: Dockerfile # Ensure this matches your Dockerfile name
    ports:
      - "8080:8080"           # Maps container port 8080 to your local port 8080
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m